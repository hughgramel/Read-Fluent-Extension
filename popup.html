<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Fluent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Read Fluent</h1>

    <div id="videoInfo" class="video-info hidden">
      <div id="videoTitle" class="video-title"></div>
    </div>

    <div id="status" class="status">
      Navigate to a YouTube video
    </div>

    <div class="controls">
      <button id="downloadBtn" class="btn btn-primary" disabled>
        Download Audio
      </button>
    </div>

    <div id="audioPlayer" class="audio-player hidden">
      <h3>Downloaded Audio</h3>
      <audio id="audio" controls></audio>
      <div class="audio-actions">
        <button id="saveBtn" class="btn btn-secondary">
          Save to Device
        </button>
        <button id="clearBtn" class="btn btn-secondary">
          Clear
        </button>
      </div>
    </div>

    <div id="savedAudios" class="saved-audios">
      <h3>Saved Audio</h3>
      <div id="audioList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
